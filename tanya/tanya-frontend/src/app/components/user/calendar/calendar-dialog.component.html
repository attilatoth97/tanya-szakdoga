<h1 mat-dialog-title>Időpont</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <input 
            matInput 
            placeholder="Cím"
            name = "event_title "
            [(ngModel)]="calendar.title">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
            <input 
                matInput 
                placeholder="Leírás"
                name = "event_description "
                [(ngModel)]="calendar.description">
        </mat-form-field>
    <br>
    <!--
        select projekt name
    -->
    <div>
        <mat-form-field class="example-full-width">
                <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Időpont" name="dateOfStart" [(ngModel)]="calendar.date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
    </div>

    <br>
</div>
<mat-dialog-actions align="end">
        <button mat-button class="btn btn-success" (click)="save()">Mentés</button>
        <button mat-button mat-dialog-close class="btn btn-danger">Mégse</button>
</mat-dialog-actions>
