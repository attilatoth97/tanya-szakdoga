<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Naptár</h4>
            <p class="card-category">Szerkeszheted a személyes adatokat</p>
          </div>
          <div class="card-body">
            <button class="btn btn-info" (click)="openCalendarDialogEvent()">Időpont felvétel</button>
            <h2>Szűrő</h2>
            <mat-form-field>
              <mat-label>Projektek</mat-label>
              <mat-select [(ngModel)]="selectProjectId" name="project" (selectionChange)="onChange()">
                <mat-option *ngFor="let project of projectMap" [value]="project.id">
                  {{project.projectName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <ngx-fullcalendar defaultView="month" [events]="events" [options]="options"
              (onEventClick)="eventClick($event)">
            </ngx-fullcalendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
