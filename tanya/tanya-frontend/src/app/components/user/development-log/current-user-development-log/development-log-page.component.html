<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Fejlesztési idő</h4>
                        <p class="card-category">A feladatokkal eltöltőt idő</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <mat-form-field>
                                    <mat-label>Projektek</mat-label>
                                    <mat-select [(ngModel)]="selectedProjectId" name="project">
                                        <mat-option *ngFor="let project of projectMaps" [value]="project.id">
                                            {{project.projectName}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">

                                <button class="btn btn-info" (click)="create()" [(disabled)]="buttonDisable">
                                    <span>Időrögzítés</span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <ul class="list-group col-md-12">
                                <table mat-table [dataSource]="developmentDTOs" class="mat-elevation-z8">
                                    <ng-container matColumnDef="day">
                                        <th mat-header-cell *matHeaderCellDef> Dátum </th>
                                        <td mat-cell *matCellDef="let element"> {{element.day | date:'yyyy-MM-dd'}}
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="taskName">
                                        <th mat-header-cell *matHeaderCellDef> Feladat</th>
                                        <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="projectName">
                                        <th mat-header-cell *matHeaderCellDef> Projekt</th>
                                        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="description">
                                        <th mat-header-cell *matHeaderCellDef> Leírás</th>
                                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="developedHours">
                                        <th mat-header-cell *matHeaderCellDef> Ráfordított idő (óra)</th>
                                        <td mat-cell *matCellDef="let element"> {{element.developedHours}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="show">
                                        <th mat-header-cell *matHeaderCellDef> Műveletek</th>
                                        <td mat-cell *matCellDef="let element">
                                            <button mat-button [matMenuTriggerFor]="menu">
                                                <i class="material-icons">settings</i>
                                            </button>
                                            <mat-menu #menu="matMenu">
                                                <button mat-menu-item (click)="navigateToTaskView(element.taskId)">
                                                    <mat-icon>visibility</mat-icon>
                                                    <span>Feladat megtekintő</span>
                                                </button>
                                                <button mat-menu-item (click)="update(element.id)">
                                                    <mat-icon>edit</mat-icon>
                                                    <span>Szerkesztés</span>
                                                </button>
                                                <button mat-menu-item (click)="deleteItem(element.id)">
                                                    <mat-icon>delete</mat-icon>
                                                    <span>Törlés</span>
                                                </button>
                                            </mat-menu>
                                        </td>
                                    </ng-container>
                                    <!---->
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
