<div class="card">
    <div class="card-header card-header-info">
        <h1 mat-dialog-title>Csoport létrehozás</h1>
    </div>
    <form #f>
        <div class="card-body">
            <div mat-dialog-content>
                <mat-form-field>
                    <input matInput placeholder="Csoport név" name="group_name" [(ngModel)]="groupModel.groupName"
                        (ngModelChange)="valid()" required>
                </mat-form-field>
            </div>
            <div class="card-footer">
                <mat-dialog-actions align="end">
                    <button mat-button class="btn btn-info" (click)="save()" [disabled]="!isValid">Mentés</button>
                    <button mat-button mat-dialog-close class="btn btn-danger">Mégse</button>
                </mat-dialog-actions>
            </div>
        </div>
    </form>
</div>
