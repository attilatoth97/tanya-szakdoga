<div class="container">
    <h1>Projekt sprintjei:</h1>
    <h2>
      <button class="btn btn-primary" (click)="navigateCreateTask()" > Új feladat</button>
    </h2>
    <div *ngFor="let sprint of sprints">
    <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <button class="btn btn-link">
                        {{sprint.sprintName}}
                      </button>
                </mat-expansion-panel-header>
                <mat-panel-description>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
                        <ng-container matColumnDef="index">
                          <th mat-header-cell *matHeaderCellDef> Sorszám </th>
                          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Feladat megnevezés </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="type">
                          <th mat-header-cell *matHeaderCellDef> Tipus </th>
                          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                  </mat-panel-description>
            </mat-expansion-panel>
    </mat-accordion>
  </div>
<br>
  <button class="btn btn-primary" (click)="openSprintDialog()"> Új sprint hozzáadása</button>
</div>
