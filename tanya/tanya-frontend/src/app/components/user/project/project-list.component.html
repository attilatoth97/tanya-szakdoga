<div class="container">
  <div class="card">
    <div class="card-header">
      <button class="btn btn-primary" (click)="openUserAddDialog()"> <strong>+</strong></button>
      Csoportba felvett emberek
    </div>
    <div class="card-body">
      <span *ngFor="let name of fullNames">
        {{name}},
      </span>

    </div>
  </div>

  <h1>Projektek</h1>
  <button class="btn btn-primary" (click)="openProjectDialog()">Projekt létrehozása</button>
  <table mat-table [dataSource]="projects" class="mat-elevation-z8">

    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Projekt név </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>

    <ng-container matColumnDef="createrUsername">
      <th mat-header-cell *matHeaderCellDef> Létrehozó neve </th>
      <td mat-cell *matCellDef="let element"> {{element.createrUsername}} </td>
    </ng-container>


    <ng-container matColumnDef="sprintNumber">
      <th mat-header-cell *matHeaderCellDef> Sprintek száma </th>
      <td mat-cell *matCellDef="let element"> {{element.sprintNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="taskNumber">
      <th mat-header-cell *matHeaderCellDef> Feladatok száma </th>
      <td mat-cell *matCellDef="let element"> {{element.taskNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="show">
      <th mat-header-cell *matHeaderCellDef> Műveletek</th>
      <td mat-cell *matCellDef="let element">
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Tovább">
          <button class="btn btn-primary" (click)="navigate(element.id)">>></button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
