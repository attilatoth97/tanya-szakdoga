<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Projektek</h4>
            <p class="card-category">Kiválasztott csoport alá tartozó projektek</p>
          </div>

          <div class="card-body">
            <button class="btn btn-info" (click)="openProjectDialog()">Projekt létrehozása</button>
            <table mat-table [dataSource]="projects" class="mat-elevation-z8">

              <ng-container matColumnDef="projectName">
                <th mat-header-cell *matHeaderCellDef> Projekt név </th>
                <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
              </ng-container>

              <ng-container matColumnDef="createrUsername">
                <th mat-header-cell *matHeaderCellDef> Létrehozó neve </th>
                <td mat-cell *matCellDef="let element"> {{element.createrUsername}} </td>
              </ng-container>

              <ng-container matColumnDef="sprintNumber">
                <th mat-header-cell *matHeaderCellDef> Sprintek száma </th>
                <td mat-cell *matCellDef="let element"> {{element.sprintNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="taskNumber">
                <th mat-header-cell *matHeaderCellDef> Feladatok száma </th>
                <td mat-cell *matCellDef="let element"> {{element.taskNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="show">
                <th mat-header-cell *matHeaderCellDef> Műveletek</th>
                <td mat-cell *matCellDef="let element">
                  <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Tovább">
                    <button class="btn btn-info" (click)="navigate(element.id)">
                      <mat-icon>navigate_next</mat-icon>
                    </button>
                  </span>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Csoport tagok</h4>
          </div>
          <div class="card-body">
            <button class="btn btn-info" (click)="openUserAddDialog()">
              <strong>+</strong></button>
            <p>Csoportba felvett emberek: </p>
            <span *ngFor="let member of members | keyvalue">
              {{member.value}}
              <mat-icon class="card-icon" (click)="removeMember(member.key)">person_remove</mat-icon> ,
            </span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
