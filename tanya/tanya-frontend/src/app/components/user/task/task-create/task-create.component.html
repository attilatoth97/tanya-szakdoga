<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Feladat létrehozása</h4>
            <p class="card-category">A kiválaszott projelthez feladatot lehet felvenni</p>
          </div>
          <div class="card-body">
            <form #taskForm="ngForm">

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Feladat megnevezése" name="task_name" [(ngModel)]="taskModel.issueName"
                      required>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Felelős személy</mat-label>
                    <mat-select [(ngModel)]="taskModel.responsibleUserId" name="mamber">
                      <mat-option *ngFor="let mamber of groupMambers" [value]="mamber.id">
                        {{mamber.userName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Sprint</mat-label>
                    <mat-select [(ngModel)]="taskModel.sprintId" name="sprint" required>
                      <mat-option *ngFor="let sprint of sprints" [value]="sprint.id">
                        {{sprint.sprintName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                </div>
                <div class="col-md-6">

                  <mat-form-field>
                    <mat-label>Feladat tipusa</mat-label>
                    <mat-select [(ngModel)]="taskModel.issueType" name="type" required>
                      <mat-option *ngFor="let type of issueTypes" [value]="type">
                        {{type}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Feladat állapota</mat-label>
                    <mat-select [(value)]="taskModel.issueStatus" name="status" required>
                      <mat-option *ngFor="let status of issueStatus" [value]="status">
                        {{status}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field>
                    <input type="number" min="0" step="0.5" matInput placeholder="Becsült idő" name="task_name"
                      [(ngModel)]="taskModel.estimatedTime">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <textarea matInput placeholder="Feladat leírás" name="task_description"
                      [(ngModel)]="taskModel.description" rows="6" required>
                </textarea>
                  </mat-form-field>
                </div>
              </div>

              <button class="btn btn-info" (click)="saveTask()" [disabled]="taskForm.invalid">Létrehozás</button>
              <button class="btn btn-default" (click)="backnavigate()">Vissza</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
