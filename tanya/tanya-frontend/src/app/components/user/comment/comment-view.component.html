<div class="card" *ngIf="comment">
    <div class="card-header">
        <strong>{{comment.userFullName}}</strong>
        -
        <span><i>{{comment.createDate | date: 'yyyy-MM-dd hh:mm:ss'}}</i></span>
        <ng-container>

        </ng-container>
        <mat-icon *ngIf="comment?.own" class="card-icon" (click)=delete()>delete</mat-icon>
    </div>

    <div class="card-body">
        {{comment.text}}
    </div>
</div>
<br>
