<div class="main-content">
    <div class="container-fluid">
        <div class="align-content-center">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <div class="card-header card-header-info">
                            <h4 class="card-title ">Regisztráció</h4>
                        </div>
                        <div class="card-body">
                            <div class="align-content-center">
                                <form #f>
                                    <div class="col-md-8 offset-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Felhasználónév" name="username"
                                                [(ngModel)]="userModel.userName" required>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-8 offset-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Jelszó" name="password" type="password"
                                                [(ngModel)]="userModel.password" (ngModelChange)="password()" required>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-8 offset-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Jelszó újra" name="passwordagain"
                                                type="password" [(ngModel)]="passwordAgain" (ngModelChange)="password()"
                                                required>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-8 offset-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Email cím" name="email"
                                                [(ngModel)]="personModel.email" (ngModelChange)="validation()" required>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-8 offset-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Vezetéknév" name="firstname"
                                                [(ngModel)]="personModel.firstName" (ngModelChange)="validation()"
                                                required>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-8 offset-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Keresztnév" name="lastname"
                                                [(ngModel)]="personModel.lastName" (ngModelChange)="validation()"
                                                required>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-8 offset-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Születési hely" name="placeofbirth"
                                                [(ngModel)]="personModel.placeOfBirth">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-8 offset-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker"
                                                placeholder="Születési dátum" name="dateofbirth"
                                                [(ngModel)]="personModel.dateOfBirth">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>


                                    <div class="example-button-row">
                                        <button mat-raised-button class="btn btn-info" (click)="saveFunction()"
                                            [disabled]="!isValid">Regisztráció</button>
                                    </div>
                                    <span class="valid-error" *ngIf="!isValidPassword">
                                        <i>Jelszavaknak egyezniük kell!</i>
                                    </span>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
