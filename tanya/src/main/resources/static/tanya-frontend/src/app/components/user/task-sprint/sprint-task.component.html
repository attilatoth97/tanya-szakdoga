<div class="container">
    <h1>Projekt sprintjei:</h1>
    <h2><button class="btn btn-primary" (click)="navigateCreateTask()" > Új feladat</button></h2>
    <div *ngFor="let sprint of sprints">
    <div class="accordion" id="accordionExample_{{sprint.id}}">
        <div class="card" id="test">
          <div class="card-header" id="headingOne_{{sprint.id}}">
            <h5 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#[sprint.id]" aria-expanded="true" aria-controls="collapseOne">
                {{sprint.sprintName}}
              </button>
            </h5>
        </div>
      
        <div id="{{sprint.id}}" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="index">
                      <th mat-header-cell *matHeaderCellDef> Sorszám </th>
                      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Feladat megnevezés </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef> Tipus </th>
                      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
<button class="btn btn-primary" (click)="openSprintDialog()"> Új sprint hozzáadása</button>
</div>
